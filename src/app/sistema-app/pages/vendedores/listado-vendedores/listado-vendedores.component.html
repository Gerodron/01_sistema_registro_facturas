<div style="margin: 10px 0 0 0;">
  <h2 style="text-align: center;">LISTADO DE VENDEDORES
    <button routerLink="/home/vendedores" id="boton-nuevo-cliente"  mat-flat-button>Generar</button>
  </h2>
</div>




<div class="container">
  <mat-form-field >
    <mat-label>Buscador</mat-label>
    <input autocomplete="off" matInput (keyup)="applyFilter($event)" placeholder="Ex. Juan" #input>
</mat-form-field>

  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataSource">

      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let vendedor">{{ vendedor.nombre }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let vendedor">{{ vendedor.email }}</td>
      </ng-container>

      <!-- Teléfono Column -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef>Teléfono</th>
        <td mat-cell *matCellDef="let vendedor">{{ vendedor.telefono }}</td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let vendedor">
          <button [routerLink]="['/home/vendedores/editar', vendedor.id]" mat-button color="primary">Editar</button>
          <button (click)="deleteVendedor(vendedor.id)" mat-button color="warn">Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator 
    [pageSizeOptions]="[10, 25, 50]" 
    [pageSize]="10"
    ></mat-paginator>
  </div>
</div>
